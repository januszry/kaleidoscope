<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">
    <link rel="stylesheet" href="styles/main.scss">
    <title>Kaleidoscope Simulator</title>

  </head>
  <body>
    <div id="wrapper">
      <div id="playground">
        <div class="world"></div>
        <div class="mirrored-world">
          <canvas class="mirrored-canvas" width="800" height="800"></canvas>
        </div>
      </div>

      <div id="title" onclick="window.location.reload()">
        <img id="logo" src="assets/logo.png" alt="logo" />
        <span>Kaleidoscope</span>
      </div>

      <div id="crepe">
        <img src="assets/crepe.png" alt="crepe">
      </div>
      <img id="joystick-head" src="assets/joystick-head.png" alt="joystick-head" />
      <img id="joystick-base" src="assets/joystick-base.png" alt="joystick-base" />

      <div id="knob">
        <div class="l-knob">
          <div class="knob-overlay"></div>
        </div>
        <div class="r-knob">
          <div class="knob-overlay"></div>
        </div>
      </div>

      <div id="buttons">
        <div class="play-button control-buttons">
          <div class="button-overlay"></div>
        </div>
        <div class="redo-button control-buttons">
          <div class="button-overlay"></div>
        </div>
      </div>

      <div id="mask"></div>

      <div id="copyrights">
        2017Â© Created by Xuefei Zhang &amp; Ruoyu Zeng. Dedicated to Ms.Crepe.
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
